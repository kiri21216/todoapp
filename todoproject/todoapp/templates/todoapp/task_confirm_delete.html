{% extends 'todoapp/base.html' %}
{% block content %}

<div class="header">
    <a href="{% url 'tasks' %}">戻る</a>
</div>


<form method="POST" style="padding: 20px;">
    {% csrf_token %}
    {{form.as_p}}
    <p>{{task}}を本当にタスクを削除しますか？</p>
    <input type="submit" value="削除" class="searchButton" />
</form>

{% endblock content %}
